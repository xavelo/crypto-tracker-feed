apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-fetcher-deployment
  annotations:
    commitID: "de899d7a76cfed4bfc04459cc2fd3e96b48caff8"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crypto-fetcher
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-fetcher
    spec:
      containers:
        - name: crypto-fetcher
          image: 'xavelo/crypto-fetcher:de899d7a76cfed4bfc04459cc2fd3e96b48caff8'
          ports:
            - containerPort: 80
