apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-fetcher-deployment
  annotations:
    commitID: "c213c727c7b51deb4d20e8137c0aad7b1611fa9c"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crypto-fetcher
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-fetcher
    spec:
      containers:
        - name: crypto-fetcher
          image: 'xavelo/crypto-fetcher:c213c727c7b51deb4d20e8137c0aad7b1611fa9c'
          env:
            - name: COINGECKO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: coingecko-api-secret
                  key: apiKey
          ports:
            - containerPort: 80
