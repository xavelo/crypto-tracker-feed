apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-fetcher-deployment
  annotations:
    commitID: "df78c0e3f2e13df624fd3d41d6d0c6d2121c7eda"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crypto-fetcher
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-fetcher
    spec:
      containers:
        - name: crypto-fetcher
          image: 'xavelo/crypto-fetcher:df78c0e3f2e13df624fd3d41d6d0c6d2121c7eda'
          env:
            - name: COINGECKO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: coingecko-api-secret
                  key: apiKey
          ports:
            - containerPort: 80
