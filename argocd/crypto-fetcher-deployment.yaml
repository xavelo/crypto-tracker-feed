apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka-producer-deployment
  annotations:
    commitID: "06ffa2f422d0cb8ec439ee9197d96230bbff2ef4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-kafka-producer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-kafka-producer
    spec:
      containers:
        - name: api-kafka-producer
          image: 'xavelo/api-kafka-producer:06ffa2f422d0cb8ec439ee9197d96230bbff2ef4'
          ports:
            - containerPort: 80
