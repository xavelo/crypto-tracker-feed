apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-fetcher-deployment
  annotations:
    commitID: "a178e0e2d1607d67b45347921411ec479f2672b5"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crypto-fetcher
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crypto-fetcher
    spec:
      containers:
        - name: crypto-fetcher
          image: 'xavelo/crypto-fetcher:a178e0e2d1607d67b45347921411ec479f2672b5'
          env:
            - name: COINGECKO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: coingecko-api-secret
                  key: apiKey
          ports:
            - containerPort: 80
